<div class="card">
    <p-table datatkey="id" [value]="programsHistory" [columns]="cols" [scrollable]="true" scrollHeight="300px" [tableStyle]="{'min-width': '50rem'}">
        <ng-template p-template="header">
            <tr>
                <th *ngFor="let col of cols">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-programsHistory>
            <tr *ngFor="let entry of programsHistory.entries">
                <td>
                    {{programsHistory.id}}
                </td>
                <td>
                    {{entry?.exercise}}
                </td>
                <td>
                    {{entry?.createdAt | date}}
                </td>
                <td>
                    {{entry?.updatedAt | date}}
                </td>
                <td>
                    {{entry?.comments}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
