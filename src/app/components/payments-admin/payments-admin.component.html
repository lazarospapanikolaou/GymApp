<div class="grid p-fluid">
    <div class="col-12 lg:col-6">
        <div class="card flex flex-column align-items-center">
            <h5>Bar Chart</h5>
            <p-chart
                type="bar"
                [data]="barData"
                [options]="barOptions"
            ></p-chart>
        </div>
    </div>
    <div class="col-12 lg:col-6">
        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Doughnut Chart</h5>
            <p-chart
                type="doughnut"
                [data]="pieData"
                [options]="pieOptions"
            ></p-chart>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <h5 class="text-left w-full">Recent Payments</h5>
            <p-table [value]="payments">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id" style="width: 20%">
                            Code <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="userName" style="width: 20%">
                            Name <p-sortIcon field="userName"></p-sortIcon>
                        </th>
                        <th pSortableColumn="firstName" style="width: 20%">
                            Category <p-sortIcon field="firstName"></p-sortIcon>
                        </th>
                        <th pSortableColumn="lastName" style="width: 20%">
                            Quantity <p-sortIcon field="lastName"></p-sortIcon>
                        </th>
                        <th pSortableColumn="payment" style="width: 20%">
                            Price <p-sortIcon field="payment"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-payment>
                    <tr>
                        <td>{{ payment.id }}</td>
                        <td>{{ payment.userName }}</td>
                        <td>{{ payment.firstName }}</td>
                        <td>{{ payment.lastName }}</td>
                        <td>{{ payment.payment | currency : "USD" }}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No payments found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
